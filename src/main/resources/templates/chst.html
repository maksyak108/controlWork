<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index</title>
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script type="text/javascript" src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script type="text/javascript" src="/chat.js"></script>
</head>

<body>

<div class="container" id="main-content">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button id="connect" class="btn btn-default" type="button">Connect</button>
          <button id="disconnect" class="btn btn-default" type="button" disabled="disabled">Disconnect</button>
        </div>
      </form>
    </div>

    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input type="text" id="name" placeholder="your name here..." class="form-control">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" id="message" placeholder="message..." class="form-control">
        </div>

        <button id="send" class="btn btn-default" type="buttonmi">Send message</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thread>
          <tr>
            <th>Messages</th>
          </tr>
        </thread>

        <tbody id="messages">

        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
